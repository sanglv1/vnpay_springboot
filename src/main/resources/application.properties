server.port=${PORT:9999}
server.servlet.context-path=/vnpay_support
vnpay.tmn-code=${VNPAY_TMN_CODE}
vnpay.secret-key=${VNPAY_SECRET_KEY}
vnpay.pay-url=${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${VNPAY_RETURN_URL:http://localhost:9999/vnpay_support/demo/vnpay-return}
vnpay.api-url=${VNPAY_API_URL:https://sandbox.vnpayment.vn/merchant_webapi/api/transaction}
logging.level.com.vnpay.springboot=INFO

# Chatbot: gemini | openai. Nếu không cấu hình API key thì dùng rule-based.
chat.provider=${CHAT_PROVIDER:gemini}
chat.gemini.api-key=${GEMINI_API_KEY:}
# gemini-1.5-pro: thông minh hơn, chi tiết hơn; gemini-1.5-flash: nhanh, tiết kiệm
chat.gemini.model=${CHAT_GEMINI_MODEL:gemini-1.5-pro}
chat.openai.api-key=${OPENAI_API_KEY:}
chat.openai.model=${CHAT_OPENAI_MODEL:gpt-4o-mini}
# Đường dẫn file tài liệu VNPAY (classpath hoặc file:). Để trống = không nạp.
chat.knowledge-path=${CHAT_KNOWLEDGE_PATH:classpath:vnpay-knowledge.md}

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/vnpay_pg_db}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
