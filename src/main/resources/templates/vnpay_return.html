<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kết quả thanh toán - CTT VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        :root {
            --vnpay-primary: #0066cc;
            --vnpay-success: #059669;
            --vnpay-fail: #dc2626;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --card-radius: 16px;
        }
        body {
            font-family: 'Be Vietnam Pro', -apple-system, sans-serif;
            background: linear-gradient(160deg, #f0f4f8 0%, #e8eef5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            margin: 0;
        }
        .result-card {
            max-width: 520px;
            width: 100%;
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        .result-header {
            padding: 2rem 1.5rem;
            text-align: center;
        }
        .result-header.success { background: linear-gradient(180deg, #ecfdf5 0%, #d1fae5 100%); color: #065f46; }
        .result-header.fail { background: linear-gradient(180deg, #fef2f2 0%, #fee2e2 100%); color: #991b1b; }
        .result-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .result-header.success .result-icon { background: rgba(5, 150, 105, 0.2); }
        .result-header.fail .result-icon { background: rgba(220, 38, 38, 0.15); }
        .result-header h2 { font-weight: 700; font-size: 1.35rem; margin: 0; }
        .result-body { padding: 1.5rem 1.75rem; }
        .result-message { font-size: 1rem; color: #475569; text-align: center; margin-bottom: 1.5rem; }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9rem;
        }
        .info-row:last-child { border-bottom: none; }
        .info-row .label { font-weight: 600; color: #64748b; }
        .info-row .value { color: #1e293b; text-align: right; }
        .btn-home {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.25rem;
            border-radius: 12px;
            font-weight: 600;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            color: #334155;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
        }
        .btn-home:hover { background: var(--vnpay-primary); border-color: var(--vnpay-primary); color: #fff; }
        .result-card .card-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>
<div class="result-card card">
    <div th:classappend="${status == 'success' ? 'success' : 'fail'}" class="result-header">
        <div class="result-icon">
            <i th:if="${status == 'success'}" class="fas fa-check"></i>
            <i th:if="${status == 'fail'}" class="fas fa-times"></i>
        </div>
        <h2 th:text="${status == 'success' ? 'Giao dịch thành công' : 'Giao dịch thất bại'}">Kết quả</h2>
    </div>
    <div class="result-body">
        <p class="result-message" th:text="${message}">...</p>
        <div class="info-row">
            <span class="label">Mã đơn hàng</span>
            <span class="value" th:text="${vnp_TxnRef}">-</span>
        </div>
        <div class="info-row">
            <span class="label">Số tiền</span>
            <span class="value" th:text="${#numbers.formatDecimal(vnp_Amount / 100, 0, 'COMMA', 0, 'POINT') + ' VND'}">-</span>
        </div>
        <div class="info-row">
            <span class="label">Ngân hàng</span>
            <span class="value" th:text="${vnp_BankCode}">-</span>
        </div>
        <div class="info-row">
            <span class="label">Nội dung</span>
            <span class="value" th:text="${vnp_OrderInfo}">-</span>
        </div>
        <div class="info-row">
            <span class="label">Mã phản hồi VNPAY</span>
            <span class="value" th:text="${vnp_ResponseCode}">-</span>
        </div>
        <a th:href="@{/demo}" class="btn-home">← Về Demo</a>
    </div>
    <div class="card-footer">&copy; VNPAY 2025</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
