<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kết quả hoàn tiền - CTT VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        :root {
            --vnpay-primary: #0066cc;
            --vnpay-primary-dark: #0052a3;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --card-radius: 16px;
        }
        body {
            font-family: 'Be Vietnam Pro', -apple-system, sans-serif;
            background: linear-gradient(160deg, #f0f4f8 0%, #e8eef5 100%);
            min-height: 100vh;
            padding: 24px;
            margin: 0;
        }
        .result-card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        .result-card .card-header {
            background: linear-gradient(135deg, var(--vnpay-primary) 0%, var(--vnpay-primary-dark) 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .result-card .card-header i { font-size: 1.25rem; }
        .result-card .card-body { padding: 1.5rem 1.75rem; }
        .alert-warn-custom {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            border-radius: 12px;
            padding: 0.85rem 1rem;
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
        }
        .json-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.25rem;
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .section-label { font-weight: 600; color: #334155; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .btn-group-custom { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 1.5rem; }
        .btn-custom {
            padding: 0.6rem 1.1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-refund-again { background: var(--vnpay-primary); color: #fff; border: none; }
        .btn-refund-again:hover { color: #fff; opacity: 0.9; transform: translateY(-1px); }
        .btn-home { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .btn-home:hover { background: #e2e8f0; color: #334155; }
        .result-card .card-footer { padding: 1rem; text-align: center; font-size: 0.8rem; color: #94a3b8; border-top: 1px solid #f1f5f9; }
    </style>
</head>
<body>
<div class="result-card card">
    <div class="card-header">
        <i class="fas fa-undo-alt"></i>
        Kết quả hoàn tiền (Refund)
    </div>
    <div class="card-body">
        <div class="alert-warn-custom">
            <i class="fas fa-exclamation-circle me-2"></i>
            Dữ liệu dưới đây là phản hồi JSON từ API VNPAY sau khi gửi yêu cầu hoàn tiền.
        </div>
        <div class="section-label">Phản hồi API</div>
        <pre class="json-block mb-0" th:text="${refundResult}">...</pre>
        <div class="btn-group-custom">
            <a th:href="@{/demo/refund}" class="btn btn-custom btn-refund-again">Thực hiện hoàn tiền khác</a>
            <a th:href="@{/demo}" class="btn btn-custom btn-home">← Về Demo</a>
        </div>
    </div>
    <div class="card-footer">&copy; VNPAY 2025</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
