<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Truy vấn giao dịch - CTT VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vnpay-primary: #0066cc;
            --vnpay-primary-dark: #0052a3;
            --card-shadow: 0 8px 32px rgba(0, 102, 204, 0.08);
            --card-radius: 16px;
        }
        body {
            font-family: 'Be Vietnam Pro', -apple-system, sans-serif;
            background: linear-gradient(160deg, #f0f4f8 0%, #e8eef5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            margin: 0;
        }
        .app-card {
            max-width: 460px;
            width: 100%;
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 102, 204, 0.06);
            overflow: hidden;
        }
        .app-card .card-header {
            background: linear-gradient(135deg, var(--vnpay-primary) 0%, var(--vnpay-primary-dark) 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.15rem;
            padding: 1.35rem;
            text-align: center;
            letter-spacing: 0.02em;
        }
        .app-card .card-body { padding: 1.75rem 1.5rem; }
        .logo-wrap {
            text-align: center;
            padding-bottom: 1rem;
            margin-bottom: 1.25rem;
            border-bottom: 1px solid #f1f5f9;
        }
        .logo-wrap img { width: 72px; opacity: 0.95; }
        .form-label { font-weight: 600; color: #334155; }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding: 0.6rem 0.85rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--vnpay-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.15);
        }
        .btn-query {
            background: linear-gradient(135deg, var(--vnpay-primary) 0%, var(--vnpay-primary-dark) 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 12px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .btn-query:hover { color: #fff; transform: translateY(-1px); box-shadow: 0 6px 20px rgba(0, 102, 204, 0.35); }
        .btn-back { border-radius: 10px; border: 1px solid #e2e8f0; color: #64748b; font-weight: 500; margin-top: 0.5rem; }
        .btn-back:hover { background: #f8fafc; border-color: #cbd5e1; color: #334155; }
        .app-card .card-footer { padding: 1rem; text-align: center; font-size: 0.8rem; color: #94a3b8; border-top: 1px solid #f1f5f9; }
    </style>
</head>
<body>
<nav class="breadcrumb-demo" style="max-width:460px;margin:24px auto 0;font-size:0.8rem;color:#64748b;">
    <a th:href="@{/}" style="color:#0066cc;text-decoration:none;">Trang chủ</a>
    <span style="margin:0 0.35rem;">/</span>
    <a th:href="@{/demo}" style="color:#0066cc;text-decoration:none;">Demo thanh toán</a>
    <span style="margin:0 0.35rem;">/</span>
    <span>Truy vấn giao dịch</span>
</nav>
<div class="app-card card">
    <div class="card-header">Truy vấn kết quả giao dịch</div>
    <div class="card-body">
        <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>
        <div class="logo-wrap">
            <img th:src="@{/vnpay-logo.png}" alt="VNPAY">
        </div>
        <form th:action="@{/demo/process-query}" method="post">
            <div class="mb-3">
                <label for="txnRef" class="form-label">Mã đơn hàng (TxnRef)</label>
                <input type="text" class="form-control" id="txnRef" name="txnRef" required placeholder="VD: VNPAY2502011234567890" th:value="${prefillTxnRef}">
            </div>
            <div class="mb-3">
                <label for="transactionNo" class="form-label">Mã giao dịch VNPAY</label>
                <input type="text" class="form-control" id="transactionNo" name="transactionNo" placeholder="Tùy chọn (vnp_TransactionNo)" th:value="${prefillTransactionNo}">
            </div>
            <div class="mb-4">
                <label for="transDate" class="form-label">Ngày giao dịch gốc</label>
                <input type="text" class="form-control" id="transDate" name="transDate" required placeholder="Định dạng: yyyyMMddHHmmss (VD: 20250202120000)" th:value="${prefillTransDate}">
            </div>
            <button type="submit" class="btn btn-query w-100">Truy vấn</button>
        </form>
        <a th:href="@{/demo}" class="btn btn-back btn-sm w-100">← Về Demo</a>
    </div>
    <div class="card-footer">&copy; VNPAY 2025</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
