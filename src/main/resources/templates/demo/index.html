<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo / Thử nghiệm - CTT VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        :root {
            --vnpay-primary: #0066cc;
            --vnpay-primary-dark: #004c99;
            --bg-base: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --radius-lg: 16px;
            --shadow: 0 1px 3px rgba(0,0,0,0.06);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Be Vietnam Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
            color: var(--text-primary);
            line-height: 1.5;
        }
        .page-wrap { max-width: 640px; margin: 0 auto; }
        .breadcrumb-wrap {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1.25rem;
        }
        .breadcrumb-wrap a { color: var(--vnpay-primary); text-decoration: none; }
        .breadcrumb-wrap a:hover { text-decoration: underline; }
        .breadcrumb-wrap span { color: var(--text-muted); margin: 0 0.35rem; }
        .page-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .page-title { font-size: 1.35rem; font-weight: 700; color: var(--text-primary); margin: 0 0 0.25rem; }
        .page-desc { font-size: 0.9rem; color: var(--text-muted); margin: 0; }
        .section-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 1.25rem;
        }
        .section-head {
            padding: 0.85rem 1.25rem;
            background: #f1f5f9;
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .section-body { padding: 1rem 1.25rem; }
        .nav-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.9rem 1rem;
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: background 0.2s, border-color 0.2s, color 0.2s, transform 0.15s;
        }
        .nav-item:hover {
            background: rgba(0, 102, 204, 0.06);
            border-color: var(--vnpay-primary);
            color: var(--vnpay-primary);
            transform: translateX(4px);
        }
        .nav-item i { width: 22px; text-align: center; color: var(--vnpay-primary); font-size: 1rem; }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: var(--radius);
            transition: color 0.2s, background 0.2s;
        }
        .btn-back:hover { color: var(--vnpay-primary); background: #f1f5f9; }
    </style>
</head>
<body>
<div class="page-wrap">
    <nav class="breadcrumb-wrap">
        <a th:href="@{/}">Trang chủ</a>
        <span>/</span>
        <span>Demo / Thử nghiệm</span>
    </nav>

    <header class="page-header">
        <h1 class="page-title">Demo / Thử nghiệm</h1>
        <p class="page-desc">Thử nghiệm luồng thanh toán CTT VNPAY (Payment) — Tạo đơn, truy vấn, hoàn tiền</p>
    </header>

    <section class="section-card">
        <div class="section-head">Luồng Payment</div>
        <div class="section-body">
            <div class="nav-list">
                <a th:href="@{/demo/pay}" class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    Tạo đơn hàng
                </a>
                <a th:href="@{/demo/query}" class="nav-item">
                    <i class="fas fa-search-dollar"></i>
                    Truy vấn giao dịch
                </a>
                <a th:href="@{/demo/refund}" class="nav-item">
                    <i class="fas fa-undo-alt"></i>
                    Hoàn tiền giao dịch
                </a>
                <a th:href="@{/demo/dashboard}" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    Thống kê đơn hàng
                </a>
            </div>
        </div>
    </section>

    <a th:href="@{/}" class="btn-back"><i class="fas fa-arrow-left"></i> Về trang chủ</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<th:block th:replace="~{fragments/chat-widget :: chat-widget}"></th:block>
</body>
</html>
