<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VNPAY DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        :root {
            --vnpay-primary: #0066cc;
            --vnpay-primary-dark: #0052a3;
            --vnpay-bg: #f0f4f8;
            --card-shadow: 0 8px 32px rgba(0, 102, 204, 0.08);
            --card-radius: 16px;
        }
        body {
            font-family: 'Be Vietnam Pro', -apple-system, sans-serif;
            background: linear-gradient(160deg, #f0f4f8 0%, #e8eef5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 24px;
        }
        .app-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 102, 204, 0.06);
            overflow: hidden;
        }
        .app-card .card-header {
            background: linear-gradient(135deg, var(--vnpay-primary) 0%, var(--vnpay-primary-dark) 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.25rem;
            padding: 1.5rem;
            text-align: center;
            letter-spacing: 0.02em;
        }
        .app-card .card-body {
            padding: 2rem 1.75rem;
        }
        .logo-wrap {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo-wrap img {
            width: 88px;
            height: auto;
            opacity: 0.95;
        }
        .nav-link-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 1rem 1.25rem;
            margin-bottom: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            color: #334155;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .nav-link-btn i {
            width: 24px;
            text-align: center;
            color: var(--vnpay-primary);
            font-size: 1.1rem;
        }
        .nav-link-btn:hover {
            background: rgba(0, 102, 204, 0.06);
            border-color: var(--vnpay-primary);
            color: var(--vnpay-primary);
            transform: translateX(4px);
        }
        .app-card .card-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>
<div class="app-card card">
    <div class="card-header">VNPAY DEMO</div>
    <div class="card-body">
        <div class="logo-wrap">
            <img th:src="@{/vnpay-logo.png}" alt="VNPAY">
        </div>
        <div class="d-grid gap-2">
            <a th:href="@{/vnpay/pay}" class="nav-link-btn">
                <i class="fas fa-credit-card"></i>
                Giao dịch Thanh toán
            </a>
            <a th:href="@{/vnpay/query}" class="nav-link-btn">
                <i class="fas fa-search-dollar"></i>
                Truy vấn kết quả thanh toán
            </a>
            <a th:href="@{/vnpay/refund}" class="nav-link-btn">
                <i class="fas fa-undo-alt"></i>
                Hoàn tiền giao dịch
            </a>
        </div>
    </div>
    <div class="card-footer">&copy; VNPAY 2025</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
