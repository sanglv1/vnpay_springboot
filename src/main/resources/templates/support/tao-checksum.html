<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo checksum - CTT VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        :root { --vnpay-primary: #0066cc; --card-radius: 16px; --card-shadow: 0 8px 32px rgba(0, 102, 204, 0.08); }
        body { font-family: 'Be Vietnam Pro', sans-serif; background: linear-gradient(160deg, #f0f4f8 0%, #e8eef5 100%); min-height: 100vh; padding: 24px; margin: 0; }
        .support-header { background: linear-gradient(135deg, var(--vnpay-primary) 0%, #0052a3 100%); color: #fff; padding: 1rem 1.5rem; border-radius: var(--card-radius) var(--card-radius) 0 0; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .card { border-radius: var(--card-radius); box-shadow: var(--card-shadow); border: 1px solid rgba(0,0,0,0.04); overflow: hidden; margin-bottom: 1rem; }
        .card-body { padding: 1.5rem; }
        .btn-back { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; padding: 0.5rem 1rem; border-radius: 10px; text-decoration: none; font-weight: 500; }
        .btn-back:hover { background: #e2e8f0; color: #334155; }
        textarea.form-control { font-family: Consolas, Monaco, monospace; font-size: 0.85rem; min-height: 120px; border-radius: 10px; }
        .output-block { background: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 10px; font-family: Consolas, monospace; font-size: 0.85rem; word-break: break-all; }
        .version-badge { font-size: 0.75rem; background: #e0f2fe; color: #0369a1; padding: 0.2rem 0.5rem; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container" style="max-width: 720px;">
    <div class="card">
        <div class="support-header">
            <i class="fas fa-shield-alt"></i>
            Tạo checksum
        </div>
        <div class="card-body">
            <a th:href="@{/support}" class="btn-back mb-3"><i class="fas fa-arrow-left me-1"></i> Về Công cụ hỗ trợ</a>

            <p class="text-muted small mb-2">Nhập chuỗi query (tham số VNPAY, <strong>không bao gồm vnp_SecureHash</strong>) và Secret Key. Công cụ tạo chữ ký <strong>HMAC-SHA512</strong> theo chuẩn VNPAY.</p>
            <p class="mb-3"><span class="version-badge">Version 2.1.0</span></p>

            <form th:action="@{/support/tao-checksum}" method="post">
                <div class="mb-3">
                    <label for="queryString" class="form-label">Chuỗi query (key1=value1&amp;key2=value2)</label>
                    <textarea class="form-control" id="queryString" name="queryString" placeholder="vd: vnp_Amount=1000000&amp;vnp_TxnRef=VNPAY01&amp;vnp_OrderInfo=..." th:text="${queryString}"> </textarea>
                </div>
                <div class="mb-3">
                    <label for="secretKey" class="form-label">Secret Key</label>
                    <input type="password" class="form-control" id="secretKey" name="secretKey" placeholder="Secret Key của merchant" th:value="${secretKey}" style="font-family: Consolas, monospace;">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-calculator me-1"></i> Tạo vnp_SecureHash</button>
            </form>

            <div th:if="${vnpSecureHash != null}" class="mt-4">
                <label class="form-label">vnp_SecureHash (HMAC-SHA512)</label>
                <div class="output-block mb-2" th:text="${vnpSecureHash}">-</div>
                <div th:if="${hashData != null && !#strings.isEmpty(hashData)}" class="mt-2">
                    <label class="form-label small">Chuỗi hashData (đã sort key, URL-encode value)</label>
                    <div class="output-block small" th:text="${hashData}">-</div>
                </div>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3 py-2" th:text="${error}">-</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
