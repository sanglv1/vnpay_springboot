<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thống kê đơn hàng - CTT VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        :root { --vnpay-primary: #0066cc; --vnpay-primary-dark: #0052a3; --card-radius: 16px; --card-shadow: 0 8px 32px rgba(0, 102, 204, 0.08); }
        body { font-family: 'Be Vietnam Pro', sans-serif; background: linear-gradient(160deg, #f0f4f8 0%, #e8eef5 100%); min-height: 100vh; padding: 24px; margin: 0; }
        .support-header { background: linear-gradient(135deg, var(--vnpay-primary) 0%, var(--vnpay-primary-dark) 100%); color: #fff; padding: 1.25rem 1.5rem; border-radius: var(--card-radius) var(--card-radius) 0 0; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .support-header i { font-size: 1.25rem; }
        .card { border-radius: var(--card-radius); box-shadow: var(--card-shadow); border: 1px solid rgba(0,0,0,0.04); overflow: hidden; margin-bottom: 1.5rem; }
        .stat-card { padding: 1.25rem; text-align: center; border-radius: 12px; color: #fff; font-weight: 600; }
        .stat-card.total { background: linear-gradient(135deg, #475569 0%, #334155 100%); }
        .stat-card.pending { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .stat-card.success { background: linear-gradient(135deg, #059669 0%, #047857 100%); }
        .stat-card.failed { background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); }
        .stat-card .num { font-size: 1.75rem; display: block; margin-bottom: 0.25rem; }
        .stat-card .label { font-size: 0.85rem; opacity: 0.95; }
        .nav-tool { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 1rem; }
        .nav-tool a { padding: 0.6rem 1rem; border-radius: 10px; font-weight: 600; font-size: 0.9rem; text-decoration: none; transition: all 0.2s; }
        .btn-orders { background: var(--vnpay-primary); color: #fff; border: none; }
        .btn-orders:hover { color: #fff; opacity: 0.9; transform: translateY(-1px); }
        .btn-checksum { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .btn-checksum:hover { background: #e2e8f0; color: #334155; }
        .btn-home { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .btn-home:hover { background: #e2e8f0; color: #334155; }
        .flow-title { font-size: 0.8rem; font-weight: 600; color: #94a3b8; margin: 0.25rem 0; padding-left: 0.5rem; border-left: 3px solid var(--vnpay-primary); }
        .table-orders { font-size: 0.9rem; }
        .table-orders th { font-weight: 600; color: #334155; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-failed { background: #fee2e2; color: #991b1b; }
        .link-detail { color: var(--vnpay-primary); text-decoration: none; font-weight: 500; }
        .link-detail:hover { text-decoration: underline; }
        .card-body { padding: 1.5rem; }
    </style>
</head>
<body>
<div class="container-fluid" style="max-width: 1100px;">
    <div class="card">
        <div class="support-header">
            <i class="fas fa-chart-bar"></i>
            Thống kê đơn hàng
        </div>
        <div class="card-body">
            <nav class="mb-2" style="font-size:0.8rem;color:#64748b;">
                <a th:href="@{/}" style="color:#0066cc;text-decoration:none;">Công cụ hỗ trợ CTT VNPAY</a>
                <span style="margin:0 0.35rem;">/</span>
                <a th:href="@{/demo}" style="color:#0066cc;text-decoration:none;">Demo / Thử nghiệm</a>
                <span style="margin:0 0.35rem;">/</span>
                <span>Thống kê đơn hàng</span>
            </nav>
            <div class="nav-tool">
                <a th:href="@{/demo}" class="btn-home"><i class="fas fa-arrow-left me-1"></i> Demo / Thử nghiệm</a>
                <a th:href="@{/}" class="btn-home"><i class="fas fa-home me-1"></i> Trang chủ</a>
            </div>

            <h5 class="mb-3">Thống kê</h5>
            <div class="row g-3 mb-4">
                <div class="col-6 col-md-3">
                    <div class="stat-card total">
                        <span class="num" th:text="${total}">0</span>
                        <span class="label">Tổng đơn</span>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card pending">
                        <span class="num" th:text="${pending}">0</span>
                        <span class="label">Chờ thanh toán</span>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card success">
                        <span class="num" th:text="${success}">0</span>
                        <span class="label">Thành công</span>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card failed">
                        <span class="num" th:text="${failed}">0</span>
                        <span class="label">Thất bại</span>
                    </div>
                </div>
            </div>

            <h5 class="mb-3">Đơn hàng gần đây</h5>
            <div class="table-responsive">
                <table class="table table-orders table-hover align-middle">
                    <thead>
                    <tr>
                        <th>TxnRef</th>
                        <th>Số tiền</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="o : ${recentOrders}">
                        <td th:text="${o.txnRef}">-</td>
                        <td th:text="${#numbers.formatInteger(o.amount, 0, 'COMMA') + ' VND'}">-</td>
                        <td>
                            <span th:if="${o.status.name() == 'PENDING'}" class="badge badge-pending">Chờ TT</span>
                            <span th:if="${o.status.name() == 'SUCCESS'}" class="badge badge-success">Thành công</span>
                            <span th:if="${o.status.name() == 'FAILED'}" class="badge badge-failed">Thất bại</span>
                        </td>
                        <td th:text="${#temporals.format(o.createdAt, 'dd/MM/yyyy HH:mm')}">-</td>
                        <td><a th:href="@{/demo/orders/{id}(id=${o.id})}" class="link-detail">Chi tiết</a></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(recentOrders)}">
                        <td colspan="5" class="text-center text-muted">Chưa có đơn hàng</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<th:block th:replace="~{fragments/chat-widget :: chat-widget}"></th:block>
</body>
</html>
